# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - realtimetodo

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to registry
        uses: docker/login-action@v1
        with:
          registry: https://ghcr.io///
          username: ${{ secrets.AzureAppService_ContainerUsername_f10d51b0242e4aa8ab69e56444d98a32 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_42fee36a67804ee5b9cc7ce5782207fb }}

      # - name: Build and push container image to registry
      #   uses: docker/build-push-action@v2
      #   with:
      #     push: true
      #     tags: ghcr.io///${{ secrets.AzureAppService_ContainerUsername_f10d51b0242e4aa8ab69e56444d98a32 }}/real-time-todo:${{ github.sha }}
      #     file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'realtimetodo'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_d134c66216254248884357994f8cd3bc }}
          # images: 'ghcr.io///${{ secrets.AzureAppService_ContainerUsername_f10d51b0242e4aa8ab69e56444d98a32 }}/real-time-todo:${{ github.sha }}'
          images: 'ghcr.io/rahulranjan937/real-time-todo:backend'
